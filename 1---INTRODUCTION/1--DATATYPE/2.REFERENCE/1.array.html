    <script lang="javascript">
        // var arr=[1,2,3, "alok"," (7) is string"]

        friends=new Array(5);

        friends[3]="pruthibi";
        friends[4]="nilu";
        // document.write(friends[0]+"<br>")

        join_party=friends.join()
        join_party2=friends.reverse()

        document.write(friends.length + "<br>")

        document.write(join_party2)

    </script>
