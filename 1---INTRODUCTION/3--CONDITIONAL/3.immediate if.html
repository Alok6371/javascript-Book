<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immediate if </title>
</head>
<body>
    <script lang="javascript">
        var day="saturday";
        (day=="saturday")?document.write("weekend") :document.write("not saturday")
    </script>
</body>
</html>
