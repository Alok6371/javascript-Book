<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator </title>
</head>

<body>
    <script lang="javascript">
        ////////////////////////  AND ///////
        document.write(true && true + "<br>")
        document.write(true && false + "<br>")
        document.write(false && true + "<br>")
        document.write(false && false + "<br>")

        /////////////////////  OR //////
        console.log
            (true || true + " <br>")
        console.log
            (true || false)
        console.log
            (false || true)
        console.log
            (false || false)

        ////////////////////// NOT ////////////
        console.log("The true not value:"+!true)
        console.log("The false not value:"+!false)


    </script>
</body>

</html>
