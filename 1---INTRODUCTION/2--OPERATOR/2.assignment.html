<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>
<body>
    <script lang="javascript">
        var v=2
        v+=2;
        v++;
        v-=2;
        v--;
        document.write("The value of the V:"+v +"<br>")

        var x=3;
        x*=2;
        x/=2;
        x**2;
        document.write(x)

    </script>
</body>
</html>
