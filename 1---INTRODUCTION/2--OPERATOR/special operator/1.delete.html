<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete operator</title>
</head>

<body>
    <script lang="javascript">
        var Employee = {
            firstname: "alok",
            secondname: "pradhan"
        }
        document.write(Employee.firstname + "<br>")
        delete Employee.firstname; //delete the first name 
        document.write(Employee.firstname)

    </script>
</body>

</html>
