<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithematic operator</title>
</head>
<body>
    <script lang="javascript">
        var a=8;
        var b=2;
        document.write("The value of the addition operator:", a+b +"<br>")
        document.write("The value of the subtraction operator:", a-b +"<br>")
        document.write("The value of the multriplication operator:", a*b+"<br>")
        document.write("The value of the modulus operator:", a%b +"<br>")
        document.write("The value of the division operator:", a/b +"<br>")

    </script>
</body>
</html>
