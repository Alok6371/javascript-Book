<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Loops</title>
</head>
<body>
    <script lang="javascript">
        var arr=[1,2,3,4,5,6,7]
        for (var i=0;i<=arr.length;i++){
            if(i==3){
                // break;
                continue; // delete the element
                // document.write(i+"<br>")
            
            }
            document.write(i+"<br>")
        }
    </script>
</body>
</html>
