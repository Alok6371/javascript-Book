<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loops</title>
</head>
<body>
    <script lang="javascript">
        var num=1;
        while(num<=10){
            document.writeln("Alok is a good boy<br>")
            num++;
        }
    </script>
</body>
</html>
