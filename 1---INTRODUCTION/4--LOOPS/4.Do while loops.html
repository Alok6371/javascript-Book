<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loops </title>
</head>
<body>
    <script lang="javascript">
        var arr=[1,2,3,4,5,6,7,8];
        let j=0;
        do{
            document.write(arr[j]);
            j++;
        }while(j<=arr.length) ///arrary length is 7
        //if use equal to then "j" last value is 8 but there has no 0-7 value then show one undifined value
        document.write("<br>"+arr.length)
        console.log(arr.length)
    </script>
</body>
</html>
