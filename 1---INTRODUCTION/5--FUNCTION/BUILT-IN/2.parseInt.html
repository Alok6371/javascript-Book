<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseInt</title>
</head>
<body>
    <script lang="javascript">
        //parseInt convert  string to number
        var string2num=parseInt("123xyz")
        document.write(string2num)

        //in this line used known the data type
         var f=typeof(string2num)
         document.write("<br>"+f)
    </script>
</body>
</html>
