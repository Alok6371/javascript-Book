    <!-- ///////////////////second Type/////////////// -->
    <input type="text" name="" id="myinput" placeholder="Press and relase a key">
    <script>
        var inputElement = document.getElementById("myinput");
        inputElement.addEventListener("keyup", function (event) {
            alert("A key was relased : " +event.key);
        })
    </script>
