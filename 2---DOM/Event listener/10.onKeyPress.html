<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <!-- ///////////////////First Type///////////////// -->

    <!-- <input type="text" id="muinput" onkeypress="keypressfunction()" placeholder="Type a character">

    <!-- ///////////////////Second type//////////////// -->
    <input type="text" id="myinput" placeholder="Type a character">
    <script>
        var inputElement=document.getElementById("myinput");

        inputElement.addEventListener("keypress",function(event){
            alert("Character Type is : " + event.key);
        })
    </script>
</body>
</html>
