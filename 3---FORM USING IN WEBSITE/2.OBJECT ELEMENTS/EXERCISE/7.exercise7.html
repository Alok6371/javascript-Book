<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-7</title>
    <script>
        function calculate(form){
            if(form.elements[1].checked){
                form.result.value=form.entry.value*2;
            }
            else{
                form.result.value=form.entry.value*form.entry.value;
            }
        }
    </script>
</head>

<body>
    <form>
        <center>
            <b>Value:</b>
            <input type="text" name="entry" value="" placeholder="Enter the value">
            <br>
            <br>
            <input type="radio" name="action1" value="twice" onclick="calculate(this.form)">Double
            <input type="radio" name="action1" value="square" onclick="calculate(this.form)">Square
             <br><br>
             <b>Result:</b>
             <input type="text" name="result" onfocus="this.blur();" value="">

        </center>
    </form>
</body>

</html>
