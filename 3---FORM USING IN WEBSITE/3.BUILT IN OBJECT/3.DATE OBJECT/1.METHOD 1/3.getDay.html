<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getDay() method</title>
</head>

<body>
    <h1>getDay () Method</h1>
    <p>Saturday=<span id="day"></span></p>
    
    <script>
        const d= new Date("oct 7,2023 01:02:50");
        let day=d.getDay();
        document.getElementById("day").innerHTML=day;
    </script>
</body>

</html>
